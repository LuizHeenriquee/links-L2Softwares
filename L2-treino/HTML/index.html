<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/L2-treino/CSS/L2style.css">
    <title>L2 Software - DevLinks</title>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="/L2-treino/assets/logo-L2Softwares.jpeg" alt="Logo da empresa L2 Software">
            <p>
                Sua visão, nossa solução, seu sucesso.
            </p>
        </div>
        <div id="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>
        <p>
            Acesse nossas redes sociais!
        </p>
        <div id="social-links">
            <div id="left-social-links">
                <ul>
                    <a href="">
                        <li>
                            <ion-icon name="logo-github"></ion-icon>
                            GitHub
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <ion-icon name="logo-linkedin"></ion-icon>
                            Linkedin
                        </li>
                    </a>
                </ul>
            </div>
            <div id="right-social-links">
                <ul>
                    <a href="">
                        <li>
                            <ion-icon name="logo-instagram"></ion-icon>
                            Instagram
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <ion-icon name="logo-twitter"></ion-icon>
                            Twitter
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <footer>
            <p>
                Para mais informações, entrar em contato no telefone <ion-icon name="call-outline"></ion-icon> (XX) XXXXX-XXXX
            </p>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/L2-treino/Js/L2script.js"></script>
</body>
</html>
